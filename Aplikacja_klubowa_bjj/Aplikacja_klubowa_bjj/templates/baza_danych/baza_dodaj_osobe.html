{% extends "baza_danych.html" %}

{% block body %}

    <h3>Dodawanie nowej osoby</h3>
    <div style="margin: auto; width: 80%;">
        <form method="post">

            <div style="margin: auto; width: 80%; margin-top: 25px;">
                <input type="text" name="name" id="name" class="form-control" placeholder="Imię...">
            </div>

            <div style="margin: auto; width: 80%; margin-top: 25px;">
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Nazwisko...">
            </div>

            <div style="margin: auto; width: 80%; margin-top: 25px;">
                <select name="pas" id="pas" class="form-select">
                    <option selected>Pas</option>
                    <option value="Biały">Biały</option>
                    <option value="Niebieski">Niebieski</option>
                    <option value="Purpurowy">Purpurowy</option>
                    <option value="Brązowy">Brązowy</option>
                    <option value="Czarny">Czarny</option>
                </select>

            </div>

            <div style="margin: auto; width: 80%; margin-top: 25px;">
                <select name="belki" id="belki" class="form-select">
                    <option selected>Belki</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <!-- Przycisk do zatwierdzania  -->
            <button type="submit" class="custom-blue" style="width: 60%; margin-top: 35px;">Dodaj</button>
            <!--<button type="submit" class="btn btn-primary" id="liveToastBtn" style="width: 60%; margin-top: 35px;">Dodaj</button>-->
        </form>

        <br>

        <!--<button type="button" class="btn btn-primary" id="livetoastbtn">show live toast</button>-->
       
        <!--<div class="toast-container position-fixed bottom-0 end-0 p-3">-->
        <div style="position: absolute; bottom: 20px; right: 20px;">
            <div id="liveToast" class="toast" role="status" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
                <div class="toast-header">

                    <img src="/static/images/activity.svg" alt="Image not found">

                    <strong class="me-auto">BJJ CLUB</strong>
                    <small style="padding-right: 20px;">1 min ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Udało dodać się osobę do bazy danych
                </div>
            </div>
        </div>

       



    </div>

{% endblock %}
