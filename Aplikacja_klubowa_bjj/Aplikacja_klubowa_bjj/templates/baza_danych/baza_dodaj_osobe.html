{% extends "baza_danych.html" %}

{% block body %}

    <h3>Dodawanie nowej osoby</h3>
    <div style="margin: auto; width: 80%;">
        <form method="post">

            <div style="margin: auto; width: 80%; margin-top: 25px;">
                <input type="text" name="name" id="name" class="form-control" placeholder="Imię...">
            </div>

            <div style="margin: auto; width: 80%; margin-top: 25px;">
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Nazwisko...">
            </div>

            <div style="margin: auto; width: 80%; margin-top: 25px;">
                <select name="pas" id="pas" class="form-select">
                    <option selected>Pas</option>
                    <option value="Biały">Biały</option>
                    <option value="Niebieski">Niebieski</option>
                    <option value="Purpurowy">Purpurowy</option>
                    <option value="Brązowy">Brązowy</option>
                    <option value="Czarny">Czarny</option>
                </select>

            </div>

            <div style="margin: auto; width: 80%; margin-top: 25px;">
                <select name="belki" id="belki" class="form-select">
                    <option selected>Belki</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <!-- Przycisk do zatwierdzania  -->
            <button type="submit" class="btn btn-primary" style="width: 60%; margin-top: 35px;">Dodaj</button>
        </form>
    </div>

{% endblock %}
