{% extends "layout.html" %}

{% block content %}


<!--<h2>Dodawanie nowej osoby</h2>-->
<div class="jumbotron">

    <form method="post">
        
        <h2> Dane dostępowe MySQL </h2>
        
        <br />
        <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" name="user_name_mysql" id="user_name_mysql" class="form-control" placeholder="Username...">
        </div>

        <div class="form-group">
            <label for="last_name">Password:</label>
            <input type="text" name="password_mysql" id="password_mysql" class="form-control" placeholder="Password...">
        </div>

        <!-- Przycisk do zatwierdzania  -->
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
    </form>
</div>

{% endblock %}
