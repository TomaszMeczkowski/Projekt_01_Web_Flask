{% extends "layout.html" %}

{% block content %}

<h2 style="margin: auto; width: 70%; margin-bottom: 15px;">{{ title }}</h2>

<div class="p-5 mb-4 bg-light rounded-3" style="margin: auto; width: 70%;">
    <div class="container-fluid py-2" style="text-align: center;">

        <!-- Stałe boczne menu w zakładce statystyki -->
        <div class="row">
            <div class="col-sm-4">
                <div class="row" style="margin-bottom: 5px;">
                    <a class="custom" href="{{url_for('statystyki_klubu')}}" role="button">Aktywność klubu</a>
                </div>
                <div class="row" style="margin-bottom: 5px;">
                    <a class="custom" href="{{url_for('statystyki_osob')}}" role="button">Aktywność użytkowników</a>
                </div>
            </div>

            <div class="col-sm-6 offset-1">
                <!--Treść danej podstrony statystyk-->
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
