{% extends "layout.html" %}

{% block content %}

<h2 style="margin: auto; width: 70%; margin-bottom: 15px;">{{ title }}</h2>

<div class="p-5 mb-4 bg-light rounded-3" style="margin: auto; width: 70%;">
    <div class="container-fluid py-2" style="text-align: center;">

        <!-- Stałe boczne menu w zakładce obsługa klienta -->
        <div class="row">
            <div class="col-sm-4">
                <div class="row" style="margin-bottom: 5px;">
                    <a class="custom" href="{{url_for('obsluga_wyd')}}" role="button">Wydaj kluczyk</a>
                </div>
                <div class="row" style="margin-bottom: 5px;">
                    <a class="custom" href="{{url_for('obsluga_sell')}}" role="button">Sprzedaj karnet</a>
                </div>
                <div class="row" style="margin-bottom: 5px;">
                    <a class="custom" href="{{url_for('obsluga_check')}}" role="button">Sprawdź karnet</a>
                </div>
                <div class="row" style="margin-bottom: 5px;">
                    <a class="custom" href="{{url_for('obsluga_id_finder')}}" role="button">id finder</a>
                </div>

            </div>
            <div class="col-sm-6 offset-1">
                <!--Treść danej podstrony obsługi klienta-->
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
